name: RestfulBooker Test Automation 

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore --configuration Release

    - name: Run tests and generate report
      run: dotnet test --no-build --configuration Release --logger "trx;LogFileName=test_results.trx" --results-directory ./TestResults

    - name: Publish Test Results
      uses: actions/upload-artifact@v4
      with:
        name: TestResults
        path: ./TestResults

    - name: Test Report (Optional HTML)
      if: always()
      run: |
        dotnet tool install --global trx2html
        trx2html ./TestResults/test_results.trx ./TestResults/test_results.html
      continue-on-error: true

    - name: Upload HTML Test Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: TestReportHTML
        path: ./TestResults/test_results.html

